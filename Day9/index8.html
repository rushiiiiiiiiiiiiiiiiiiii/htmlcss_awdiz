<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./index8.css" />
</head>

<body>
  <h1>Order</h1>
  <div id="flexContainer">
    <div style="order: 4">1</div>
    <div style="order: 1">2</div>
    <div style="order: 3">3</div>
    <div style="order: 2">4</div>
  </div>

  <h1>Flex-grow</h1>
  <div id="flexContainer">
    <div style="flex-grow: 1">1</div>
    <div style="flex-grow: 1">2</div>
    <div style="flex-grow: 4">3</div>
    <div style="flex-grow: 1">4</div>
  </div>

  <h1>Flex-Shrink</h1>
  <div id="flexContainer2">
    <div style="flex-shrink: 1;">1</div>
    <div style="flex-shrink: 1;">2</div>
    <div style="flex-shrink: 2;">3</div>
    <div style="flex-shrink: 1;">4</div>
  </div>

  <h1>flex-basis</h1>
  <div id="flexContainer">
    <div>1</div>
    <div>2</div>
    <div style="flex-basis: 200px">3</div>
    <div style="flex-basis: 900px">4</div>
  </div>
<h1>flex shorthand</h1>
  <div id="flexContainer">
    <div>1</div>
    <div>2</div>
    <div style="flex: 0 0 500px">3</div>
    <div>4</div>
  </div>

  <h1>align self</h1>
  <div id="flexContainer">
    <div>1</div>
    <div style="align-self:baseline">2</div>
    <div style="align-self:center">3</div>
    <div>4</div>
  </div>

</body>

</html>
