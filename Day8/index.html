<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Examples</title>
  <link rel="stylesheet" href="./index8.css">
</head>
<body>
  
  <main>
    <!-- Horizontal Alignment -->
    <section>
      <h2>Horizontal Alignment</h2>
      <div class="flex-container flex-row">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </div>
    </section>

    <!-- Vertical Alignment -->
    <section>
      <h2>Vertical Alignment</h2>
      <div class="flex-container flex-column">
        <div>Centered Content</div>
      </div>
    </section>

    <!-- Wrapping Items -->
    <section>
      <h2>Flexbox Wrapping</h2>
      <div class="flex-container flex-wrap">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div>
      </div>
    </section>

    <!-- Row-Reverse -->
    <section>
      <h2>Row-Reverse</h2>
      <div class="flex-container flex-row-reverse">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
      </div>
    </section>

    <!-- Column-Reverse -->
    <section>
      <h2>Column-Reverse</h2>
      <div class="flex-container flex-column-reverse">
        <div>A</div>
        <div>B</div>
        <div>C</div>
      </div>
    </section>

    <!-- Justify Content: Space-Around -->
    <section>
      <h2>Space-Around</h2>
      <div class="flex-container justify-space-around">
        <div>Box A</div>
        <div>Box B</div>
        <div>Box C</div>
      </div>
    </section>

    <!-- Justify Content: Space-Between -->
    <section>
      <h2>Space-Between</h2>
      <div class="flex-container justify-space-between">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
      </div>
    </section>

    <!-- Justify Content: Center -->
    <section>
      <h2>Center Alignment</h2>
      <div class="flex-container justify-center">
        <div>Centered 1</div>
        <div>Centered 2</div>
      </div>
    </section>
  </main>

  
</body>
</html>
